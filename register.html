<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Styles/sign.css" />
    <title>Registration Form</title>
  </head>

  <body class="background">
    <div class="header1">
      <img
        class="header_image"
        src="https://s1.thcdn.com/enterprise/assets/skstr-global-113e023e-ecc9-45df-abad-eb92ce1956c9-logo-default.svg"
      />
    </div>

    <div class="container2">
      <div class="form_container3">
        <h2>About You</h2>

        <h3>Sign up with</h3>

        <div class="external_signup_container">
          <div class="external_login_button" style="margin-right: 10px">
            <img class="external_login_image" src="./Media/ic_fb.png" />
            <p style="margin-left: 10px">Facebook</p>
          </div>
          <div class="external_login_button" style="margin-left: 10px">
            <img class="external_login_image" src="./Media/ic_google.png" />
            <p style="margin-left: 10px">Google</p>
          </div>
        </div>

        <div class="divider"></div>

        <form id="registrationForm">
          <div class="form">
            <h4>Or create an email account</h4>
            <label class="label" for="fullname">* Full Name</label>
            <input
              class="input"
              type="text"
              id="fullname"
              name="fullname"
              required
            />
          </div>
          <div class="form">
            <label class="label" for="email">* Email</label>
            <input
              class="input"
              type="email"
              id="email"
              name="email"
              required
            />
          </div>
          <div class="form">
            <label class="label" for="confirmEmail">* Confirm Email</label>
            <input
              class="input"
              type="email"
              id="confirmEmail"
              name="confirmEmail"
              required
            />
          </div>
          <div class="form">
            <label class="label" for="password">* Password</label>
            <input
              class="input"
              type="password"
              id="password"
              name="password"
              required
            />
            <p>
              Include a minimum of 6 characters, and contain at least 1 number
            </p>
          </div>
          <div class="form">
            <label class="label" for="confirmPassword"
              >* Confirm Password</label
            >
            <input
              class="input"
              type="password"
              id="confirmPassword"
              name="confirmPassword"
              required
            />
          </div>
          <div class="form">
            <label class="label" for="confirmPassword"
              >Cell Phone Number (Optional)</label
            >
            <input class="input" type="text" />
          </div>
          <div class="form">
            <label class="label">Referral Code (Optional)</label>
            <input class="input" tye="text" />
            <p>* Your referrals discount is automatically applied at cart</p>
          </div>

          <div class="form-group">
            <button class="button2" type="submit">Continue</button>
            <p>
              By proceeding, you are confirming that you agree to our Terms and
              Conditions and Privacy Policy
            </p>
          </div>
        </form>
      </div>
    </div>
    <script src="./Scripts/register.js"></script>
  </body>
</html>
